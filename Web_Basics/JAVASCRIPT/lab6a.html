<html>
<h1>Browser information</h1>
<body>
<form name="f">
<table border=5 height=40% width=70%>
	<tr>
		<th colspan=2>Location object properties</th>
	</tr>	
	<tr>	
		<th>href</th>
		<td>
		<script>
		document.write(unescape(location.href))
		</script>
		</td>
	</tr>
	<tr>	
		<th>pathname</th>
		<td>
		<script>
		document.write(unescape(location.pathname));
		</script>
		</td>
	</tr>
	<tr>
		<th>protocol</th>
		<td>
		<script>
		document.write(location.protocol)
		</script>
		</td>
	</tr>	
</form>
</body>
</html>

<html>
<head>
<body>
<script>
function validate()
{
	var exp=/\D+$/;
	var reg_phone=new RegExp(exp);
	
	if(!(reg_phone.test(frm.uname.value)))
	{
		alert("Phone number should be of 10 digits only");
		return false;
	}
	else
		return true;
}

</script>
</head>
<body>
<form name="frm" action="demo1.html" onsubmit="return validate()">
enter name
<input type="text" name="uname" size="20"/>
<span Id="e1"></span><br>
<input type="submit" value="submit"/><br>
</form>
</body>
</html>

<html>
<body>
<script>
	str=prompt("Enter a string");
	document.write("<br>LENGTH IS "+str.length);
	document.write("<br>char at 3 is "+str.charAt(2));
	document.write("<br>In Uppercase "+str.toUpperCase(2));
	document.write("<br>Substring is "+str.substr(2,3));
	document.write("<br>Escape is "+escape(str));
	document.write("<br>Small is "+str.small());
</script>
</body>
</html>

<html>
<head>
<script>
	document.write("<br>VALUE OF PI IS  "+Math.PI);
	document.write("<br>SQUARE ROOT OF 25 IS"+Math.sqrt(25));
	var d=new Date();
	document.write("<br>date  in UTC FORMAT is"+d.toUTCString());
	document.write("<br>YEAR FOR TODAY"+d.getYear());
	document.write("<br>DATE FOR TODAY"+d.getDate());
	document.write("<br>MONTH FOR TODAY"+(d.getMonth()+1));
d1=new Date(d.getYear(),d.getMonth(),d.getDate());
	document.write("<br>TOMOROWS DATE D1  "+d1);
n=d.getTime();
n+=(1*24*60*60*1000);
d.setTime(n);
	document.write("<br>tomorows date  in UTC FORMAT is"+d);
myDOB=new Date(1991,9,8);
	document.write("<br>My birthdate is"+myDOB);
age=(d-myDOB)/(365*24*60*60*1000);
	document.write("<br>AGE"+Math.round(age)+"Years");
</script>
</head>
</html>

<html>
<head>
<title>Style Sheet visibility  Example</title>
<style>
h3 { background: gold; position:absolute; left: 40px; top: 40px; width:100px
      height: 200px; z-index: 2; visibility: visible}
h2 { background: yellow; position: absolute; left: 80px; top: 80px; width: 200px; height: 200px; z-index: 1; visibility: visible}
</style>
</head>
<body>
   <h3>This is an example of z-index</h3>
    <h2>This is one of the paragraph from the document</h2>
</body></html>

<html>
<head>
	<title>
	Employee details
	</title>
</head>
<body>
<form>
<center>
<table border=1 bgcolor=orange>
	<tr>
		<td>Name</td>
		<td><input type="text" size=20/></td>
	</tr>
	<tr>
		<td>Employee Code</td>
		<td><input type="text" size=5/></td>
	</tr>
	<tr>
		<td>Department</td>
		<td>
		<input type="radio" name="dep" value="ADMIN"/>ADMIN<br>
		<input type="radio" name="dep" value="HR"/>HR<br>
		<input type="radio" name="dep" value="TECHNICAL"/>TECHNICAL<br>
		<input type="radio" name="dep" value="ACCOUNTS"/>ACCOUNTS<br>
		</td>
	</tr>
	<tr>
		<td>Date of Joining</td>
		<td>
		<input type="text" size=2 alt=dd/>/
		<input type="text" size=2 alt=mm/>/
		<input type="text" size=4 alt=yyyy/><br>
		&nbsp&nbsp&nbsp&nbspdd&nbsp&nbsp&nbsp&nbsp&nbsp&nbspmm&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspyyyy
		</td>
	</tr>
	<tr>
		<td>Address</td>
		<td>
		<textarea rows=5 cols=20></textarea>
		</td>
	</tr>
	<tr>
		<td>Training program Attended</td>
		<td>
		<input type="checkbox"/>HTML/DHTML<br>
		<input type="checkbox"/>JAVA<br>
		<input type="checkbox"/>CLIENT/SERVER<br>
		<input type="checkbox"/>.NET<br>
		</td>
	</tr>
	<tr>
		<td>Training progran need to attend</td>
		<td>
		<select>
		<option>JAVASCRIPT</option>
		<option>JSTRUTS</option>
		<option>XML</option>	
		<option>PHP</option>
 		<option>C++</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>Send the information at</td>
		<td>
		<a href="empinfo@patni.com">empinfo@patni.com</a>
		</td>
</table>
</h3>
</form>
</center>
</body>
</html>

<!--Problem definition: Create a webpage to accept Module practical test,Module theory test,Assignment marks from coordinator-->
<html>
<head>
    <title>Module Test</title>
</head>
<body>
<form>
	<center>
	<img src="igate.jpg"><BR>
	<h1>iLEARN Module Test</h1>
	</center>
	<!-- Table creation-->

    <table align="center" border="2" bgcolor="aqua">
        <tr>
          	<th>
		Employee ID of Trainee:
		</th>
            	<td>
		<input id="Text1" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Name of the Trainee:
		</th>
           	 <td>
                <input id="Text2" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Domain:
		</th>
            	<td>
                <input id="Text3" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Email id:
		</th>
            	<td>
                <input id="Text4" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Module Practical Test Marks:
		</th>
            	<td>
                <input id="Text5" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Module Theory Test Marks:
		</th>
            	<td>
                <input id="Text6" type="text" />
		</td>
        </tr>
        <tr>
            	<th>
                Assignment Marks:
		</th>
            	<td>
                <input id="Text7" type="text" />
		</td>
        </tr>
    </table>
	<!-- End of table tag-->

	<center>
	<input style="width: 123px; height: 48px" type="submit" value="submit"/>
	</center>
</form>
</body>
</html>
